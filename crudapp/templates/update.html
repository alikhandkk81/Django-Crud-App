<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Django Crud App</title>
  </head>
  <body>
    <form method="POST" action="/updated/{{user.id}}" class="container mt-5">
      {% csrf_token %}
      <div class="form-group">
        <label><b>User Name: </b></label>
        <input type="text" name="uname" class="form-control" value="{{user.uname}}">
      </div>
      <div class="form-group">
        <label><b>User Email: </b></label>
        <input type="text" name="uemail" class="form-control" value="{{user.uemail}}">
      </div>
      <div class="form-group">
        <label><b>User Password: </b></label>
        <input type="text" name="upassword" class="form-control" value="{{user.upassword}}">
      </div>
      <button
        type="update"
        name="update"
        value="update"
        class="btn btn-success"
      >
        Update
      </button>
    </form>
  </body>
</html>
